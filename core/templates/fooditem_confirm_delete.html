{% extends 'base.html' %}

{% block title %}Delete Food Item{% endblock %}

{% block content %}
<style>
  body, html {
    background-color: #252836;
  }
/* General Styling */
.delete-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background-color: #3d4154;
  border-radius: 8px;
  /* box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); */
  text-align: center;
  font-family: 'Poppins', sans-serif;
}

.form {
  background-color: #3d4154;
}

.delete-container h2 {
  font-size: 24px;
  font-weight: 600;
  color: white;
  margin-bottom: 20px;
}

.delete-container p {
  font-size: 16px;
  margin: 10px 0;
  color: white;
}

.delete-container .button-group {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

.delete-container .button-group button,
.delete-container .button-group a {
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* .delete-container .button-group button {
  background-color: #dc3545;
  color: #fff;
  border: none;
}

.delete-container .button-group button:hover {
  background-color: #b32b3b;
} */

.delete-container .button-group a {
  background-color: #6c757d;
  color: #fff;
}

.delete-container .button-group a:hover {
  background-color: #5a6268;
}
</style>

<div class="delete-container">
  <h2>Are you sure you want to delete this food item?</h2>
  <p><strong>Name:</strong> {{ object.name }}</p>
  <p><strong>Expiration Date:</strong> {{ object.expiration_date }}</p>

  <form method="POST" style="background-color: #3d4154; box-shadow: none;">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit">Yes, delete it</button>
      <a href="{% url 'food_item_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
