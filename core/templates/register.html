{% load static %} <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoEats</title>
    <!-- Example of linking a static CSS file -->
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
</head>
<body>
  <section class="signup-container">
    <div class="image-container">
      <!-- Logo in the top-left corner -->
      <div class="logo">
        <img src="{% static '/images/logo.svg' %}" alt="Logo" class="logo-image">
      </div>
    
      <!-- Foreground image positioned over the background -->
      <div class="foreground-image">
        <img src="{% static '/images/img.svg' %}" alt="Foreground Image" class="foreground-image-img">
      </div>
    </div>

    <div class="content-column">
      <h1 class="welcome-title">Welcome to our platform!</h1>
      <div class="signup-content">
            <p class="signup-subtitle">Your Path to Smarter,</br> Sustainable Eating Starts Here!</p>
            <div class="auth-options">
              <div class="login-option" tabindex="0" role="button">
                <a href="{% url 'login' %}">Login</a>
              </div>
              <div class="signup-option" tabindex="0" role="button">
                <span>Sign Up</span>
                <div class="signup-option-underline"></div>
              </div>
            </div>

            <form class="signup-form" method="POST">
              {% csrf_token %}
              
              <div class="input-field">
                  <label for="username-input" class="visually-hidden">Enter your username</label>
                  <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default:''}}" class="input-label" placeholder="Username">
                  <img class="field-icon" src="https://cdn.builder.io/api/v1/image/assets/TEMP/36de7754a39649843d70b2518eabc06f9a63db89d5acb01190e2ca7d9c8f92de?placeholderIfAbsent=true&apiKey=877b457759d54d259ca44608a719ca2c" alt="" loading="lazy">
                
              </div>
  
              <div class="input-field">
                  <label for="email-input" class="visually-hidden">Enter your Email Id</label>
                  <input type="email" name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}" class="input-label" placeholder="Email Id" required>
                  <img class="field-icon" src="https://cdn.builder.io/api/v1/image/assets/TEMP/36de7754a39649843d70b2518eabc06f9a63db89d5acb01190e2ca7d9c8f92de?placeholderIfAbsent=true&apiKey=877b457759d54d259ca44608a719ca2c" alt="" loading="lazy">
                 
              </div>
  
              <div class="input-field">
                  <label for="password1-input" class="visually-hidden">Enter your password</label>
                  <input type="password" name="{{ form.password1.name }}" class="input-label" placeholder="Enter your password">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4b1f076037699a184d800bc5d02bdd8eb20d6758d4d4b2b30502445c3f4ac36?placeholderIfAbsent=true&apiKey=877b457759d54d259ca44608a719ca2c" alt="" class="input-icon">
                  
              </div>
  
              <div class="input-field">
                  <label for="password2-input" class="visually-hidden">Re-enter your password</label>
                  <input type="password" name="{{ form.password2.name }}" class="input-label" placeholder="Re-enter your password">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4b1f076037699a184d800bc5d02bdd8eb20d6758d4d4b2b30502445c3f4ac36?placeholderIfAbsent=true&apiKey=877b457759d54d259ca44608a719ca2c" alt="" class="input-icon">
                 
              </div>
  
              {% if messages %}
              <ul class="error-list" style="color: red">
                  {% for message in messages %}
                      <li class="error">{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}

              <div class="get-started-container">
                  <button type="submit" class="get-started-button">Get Started</button>
              </div>
          </form>
      </div>
    </div>
</section>


<style>
    /* Ensure the page doesn't scroll */
html, body {
  height: 100%; /* Ensure the height is constrained to the viewport */
  margin: 0; /* Remove default margins */
  overflow: hidden; /* Disable scrolling */
}
.signup-container {
  /* border-radius: 16px; */
  background: var(--Base-Dark-Bg-1, #252836);
    padding: 0 80px 0 0;
    overflow: hidden;
    display: flex;
    gap: 20px;
    height: 100vh;
}

.image-container {
  flex: 0 0 61%; /* Set the width of the image container */
  background-color: #FFBAB2;
  padding: 0 2px;
  position: relative; /* Allows child elements to be positioned absolutely */
  background-image: url('{% static "/images/bg_img.png" %}'); /* Background image */
  background-size: cover; /* Ensures the image covers the entire container */
  background-position: center; /* Centers the image */
  background-repeat: no-repeat; /* Prevents tiling */
  height: 100vh; /* Adjust to fit the viewport height or parent height */
  overflow: hidden; /* Prevents content overflow */
}

/* Logo */
.logo {
  position: absolute;
  top: 20px; /* Distance from the top of the container */
  left: 20px; /* Distance from the left of the container */
  z-index: 2; /* Ensures the logo appears above all other elements */
}

.logo-image {
  width: auto; /* Adjust size as needed */
  height: auto; /* Maintain aspect ratio */
  cursor: pointer; /* Optional: makes the logo interactive */
}

/* Foreground Image */
.foreground-image {
  position: absolute;
  top: 73%; /* Centers vertically */
  left: 50%; /* Centers horizontally */
  transform: translate(-50%, -50%); /* Adjusts for perfect centering */
  z-index: 1; /* Ensures it appears above the background but below the logo */
  margin-bottom: 0px;
}

.foreground-image-img {
  width: 100%; /* Adjust as needed */
  height: auto; /* Maintain aspect ratio */
  border-radius: 10px; /* Optional: adds rounded corners */
  margin-bottom: 0px;
  bottom: 0;
  /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); Optional: adds a subtle shadow */
}

.image-column {
  flex: 61%;
  background-color: #FFBAB2;
  padding: 0 2px;
}

.image-wrapper {
  height: 834px;
}

.content-column {
  flex: 0 0 39%;
    font-family: Poppins, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: 15px;
}
.content {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    margin: 15px auto;
  }

.signup-content {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.welcome-title {
  color: #FEFEFE;
    font-size: 34px;
    font-weight: 600;
    letter-spacing: 1.53px;
    text-align: center;
}

.signup-description {
  margin-top: 35px;
  padding: 0 19px;
}

.signup-subtitle {
  color: #EDEDED;
    font-size: 22px;
    font-weight: 500;
    /* text-align: center; */
    margin-left: auto;
    margin-right: auto;
}

.auth-options {
  display: flex;
    gap: 28px;
    font-size: 27px;
    margin-top: 52px;
    margin-left: 0px;
    margin-right: auto;
    flex-direction: row;
    justify-content: start;
}

.login-option {
  color: #C4C4C4;
    font-weight: 500;
    cursor: pointer;
}

.login-option a {
  text-decoration: none;
    color: #C4C4C4;
}

.signup-option {
  color: #EE2F2F;
    font-weight: 600;
    cursor: pointer;
}

.signup-option-underline {
    height: 3px;
    background-color: #EE2F2F;
    margin-top: 12px;
  }

.option-indicator {
  width: 99px;
  height: 3px;
  background-color: #EE2F2F;
  margin: 12px auto 0;
}

.signup-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.get-started-container {
  display: flex;
  max-width: 281px;
  max-height: 41px;
  flex-direction: column;
  color: #fff;
  text-align: right;
  font: 700 18px/1 Lato, sans-serif;
    margin-top: 10px;
  margin-bottom: 30px;
}

.get-started-button {
    border-radius: 10px;
    background-color: #ee2f2f;
    color: white;
    width: 100%; /* Makes the button take full width */
    padding: 12px 70px;
    border: none;
    cursor: pointer;
    margin: 0 auto; /* Centers the button */
    display: block; /* Makes the button a block-level element */
  }

.form-field {
  border-radius: 5px;
  background-color: #252836;
  display: flex;
  justify-content: space-between;
  padding: 6px 7px 6px 14px;
  border: 1px solid #9F9F9F;
}
.input-field {
  border-radius: 5px;
  background-color: #252836;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 7px 6px 14px;
  border: 1px solid #9F9F9F;
  margin-top: 27px;
  width: 100%;  /* Ensures it takes full width of parent */
}

.input-field:first-of-type {
  margin-top: 20px;
}

.input-label {
  color: #9F9F9F;
  background-color: #252836;
  font-weight: 500;
  font-size: 13px;
  flex-grow: 1; /* Make input-label grow to fill the space */
  border: none;
  padding: 5px;  /* Add padding to ensure text isn't touching edges */
  width: 100%; /* Ensure label stretches across */
}

.form-input {
  background: transparent;
  border: none;
  color: #9F9F9F;
  width: 100%;
}

.field-icon {
  width: 32px;
  height: 32px;
  border-radius: 3px;
}

.submit-button {
  border-radius: 10px;
  background-color: #EE2F2F;
  color: #FFF;
  font: 700 18px/1 Lato, sans-serif;
  padding: 12px;
  width: 281px;
  max-width: 100%;
  margin: 46px auto 0;
  border: none;
  cursor: pointer;
}

.input-icon {
  width: 32px;
  height: 32px;
  border-radius: 3px;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

.submit-button {
    border-radius: 10px;
    background-color: #ee2f2f;
    color: white;
    width: 100%; /* Makes the button take full width */
    padding: 12px 70px;
    border: none;
    cursor: pointer;
    margin: 0 auto; /* Centers the button */
    display: block; /* Makes the button a block-level element */
  }

@media (max-width: 991px) {
  .signup-container {
    flex-direction: column;
    padding-right: 20px;
  }

  .image-column,
  .content-column {
    width: 100%;
    margin-left: 0;
  }

  .image-column {
    margin-top: 40px;
  }

  .signup-content {
    margin-top: 40px;
  }

  .auth-options {
    margin: 40px 0 0 3px;
  }

  .signup-form {
    margin: 40px 10px 0;
  }

  .submit-button {
    margin-top: 40px;
    padding: 12px 20px;
  }
}
</style>

</body>
</html>
